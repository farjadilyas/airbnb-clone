apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airbnb-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: airbnb.20.227.130.212.nip.io
      http:
        paths:
          - path: /message
            pathType: Prefix
            backend:
              service:
                name: airbnb-hotel
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: airbnb-web
                port:
                  number: 80
